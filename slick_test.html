<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick.js test</title>
    <link rel="stylesheet" href="test.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-for">
        <div><img class="png_1" src="Picture/どら焼き画像.png"></div>
        <div><img class="png_1" src="Picture/おはぎ画像.png"></div>
        <div><img class="png_1" src="Picture/わらび餅.png"></div>
        <div><img class="png_1" src="Picture/アップルパイ.png"></div>
        <div><img class="png_1" src="Picture/カッサータ.png"></div>
        <div><img class="png_1" src="Picture/チーズタルト.png"></div>
        <div><img class="png_1" src="Picture/抹茶カヌレ.png"></div>
    </div>

    <br></br>
    <div class="slider-nav">
        <div><img class="png_2" src="Picture/どら焼き画像.png"></div>
        <div><img class="png_2" src="Picture/おはぎ画像.png"></div>
        <div><img class="png_2" src="Picture/わらび餅.png"></div>
        <div><img class="png_2" src="Picture/アップルパイ.png"></div>
        <div><img class="png_2" src="Picture/カッサータ.png"></div>
        <div><img class="png_2" src="Picture/チーズタルト.png"></div>
        <div><img class="png_2" src="Picture/抹茶カヌレ.png"></div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.slider-for').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                asNavFor: '.slider-nav'
            });
            $('.slider-nav').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.slider-for',
                dots: true,
                centerMode: true,
                focusOnSelect: true
            });
                    
                    });
      </script>
</body>
</html>
